<md-sidenav align="end" #sidenavright mode="side" opened="true" style="width:350px">
    <md-toolbar color="primary" scroll style="height:65px">
        TOOLBOX
    </md-toolbar>
</md-sidenav>

<md-tab-group fxFlexFill fxLayout="column">
    <md-tab label="Contacts">

        <md-list fxFlexFill fxLayout="column" >
            <!-- http://stackoverflow.com/questions/36314261/implementing-ngclasseven-ngclassodd-for-angular-2 -->
            <md-list-item *ngFor="let c of contacts; index as i; odd as isOdd; even as isEven" (click)="onSelectContact(c)" class="repeated-item noselect"
                md-ink-ripple="#03A9F4" [class.odd]="isOdd" [class.even]="isEven">
                <div md-list-icon class="circle">{{c.firstName.substring(0,1)}}{{c.lastName.substring(0,1)}}</div>
                <h4 md-line>{{c.firstName}} {{c.lastName}}</h4>
                <p md-line> {{c.addressDefaultDisplayID}} - {{c.street}} </p>
            </md-list-item>
        </md-list>
    </md-tab>
    <md-tab label="Map View">

        <div flex layout="row">
            <!-- https://github.com/Microsoft/Bing-Maps-V8-TypeScript-Definitions/tree/088fffbe5c52c41474e33c2074944fcf170b571e -->
            <!-- THIS IS WHAT NEEDS TO FILL THE REMAINING SPACE -->
