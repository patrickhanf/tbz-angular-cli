            /></p>

        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <md-input-container>

                    <!--<md-placeholder>
                         <md-icon class="material-icons">person</md-icon> User Name
                    </md-placeholder>-->
                    <input mdInput name="username" placeholder="User Name" value="TEST" [(ngModel)]="model.username" #username="ngModel" required
                    />


                </md-input-container>
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <md-input-container>

                    <input mdInput name="fd" placeholder="Password" value="TEST123" [(ngModel)]="model.password" #password="ngModel" required
                    />
                </md-input-container>
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>

            <md-card-actions align="end">

                <button md-button md-raised-button md-primary [disabled]="loading" *ngIf="!authService.isLoggedIn">Login</button>
                <button md-button md-raised-button (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
                <button md-button md-raised-button md-primary [disabled]="loading" *ngIf="!authService.isLoggedIn">Facebook Login</button>

                <!--<a [routerLink]="['/register']" class="btn btn-link">Register</a>-->
            </md-card-actions>
        </form>
    </md-card-content>

</md-card>
