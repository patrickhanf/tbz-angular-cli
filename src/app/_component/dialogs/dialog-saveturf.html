

<form novalidate [formGroup]="myForm" (submit)="save()">
<h1 md-dialog-title>Turf Details</h1>

  <div md-dialog-content>

    <md-input-container>
      <input mdInput placeholder="Turf Name" [(ngModel)]="turf" value="" required formControlName="turf">
      <md-error>This field is required</md-error>
      
      
    </md-input-container>

  </div>
  <div md-dialog-actions align="end">

    <button md-button color="primary" type="submit" >Confirm</button>
    <button md-button (click)="dialogRef.close()" type="button">Cancel</button>
  </div>
