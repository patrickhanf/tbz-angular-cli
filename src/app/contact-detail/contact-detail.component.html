<h1 style="color:black"> {{ contact[0]?.firstName }} {{ contact[0]?.lastName }}</h1>
<p style="margin:20px;">
  <!-- http://stackoverflow.com/questions/36314261/implementing-ngclasseven-ngclassodd-for-angular-2 -->
<!-- <div><button (click)="goBack()">Back</button></div> -->

  <md-grid-list cols="4" rowHeight="100px" md-row-height="1:0.1" md-gutter="12px">
    <md-grid-tile colspan="4" style="background-color: lightblue">

      <div style="position: absolute;left:5px">
  
        <md-list>
          <md-list-item *ngFor="let c of contact; index as i; odd as isOdd; even as isEven" (click)="onSelectContact(c)" class="repeated-item noselect"
            md-ink-ripple="#03A9F4" [class.odd]="isOdd" [class.even]="isEven">
            <div md-list-icon class="circle">{{c.firstName.substring(0,1)}}{{c.lastName.substring(0,1)}}</div>
            <h4 md-line>{{c.firstName}} {{c.lastName}}</h4>
            <p md-line> {{c.addressDefaultDisplayID}} - {{c.street}} </p>
          </md-list-item>
        </md-list>

      </div>


    </md-grid-tile>
    <md-grid-tile colpan="3" rowspan="2" style="background-color: lightgreen">
      <md-card>
        User Tags:: {{ id }}
      </md-card>
    </md-grid-tile>

    <md-grid-tile rowspan="1" rowspan="3" style="background-color: lightgreen">
      <md-card>
        Notes::
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</p>
