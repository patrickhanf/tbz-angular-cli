<p style="margin:10px;">
  <!-- http://stackoverflow.com/questions/36314261/implementing-ngclasseven-ngclassodd-for-angular-2 -->
  <!-- <div><button (click)="goBack()">Back</button></div> -->

  <md-grid-list cols="4" rowHeight="100px" md-row-height="1:0.1" md-gutter="12px">
    <md-grid-tile colspan="4" style="background-color: lightblue">

      <div style="position: absolute;left:5px">

          <md-select placeholder="Select Precinct" [(ngModel)]="selectedPrecinct">
            <md-option *ngFor="let item of precincts">
              {{item.precinctName}} ({{item.voterCount}})
            </md-option>
          </md-select>

          <!-- <div style="margin:25px 0 25px 0;">Precinct Details: <br />Id:({{ selectedPrecinct.precinctId }})<br />Name: {{ selectedPrecinct.precinctName }}
            <br/>Voters:{{ selectedPrecinct.voterCount }}</div> 
          <button>Start Polling</button>-->


      </div>

    </md-grid-tile>

  </md-grid-list>
</p>
