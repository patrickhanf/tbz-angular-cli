<md-sidenav-container fullscreen>
 <md-toolbar color="primary"  style="height:65px">

    <button [hidden]="true" md-icon-button (click)="start.toggle()">
    <md-icon>menu</md-icon>
  </button>

    <span><h1> {{title}} </h1></span>
    <span class="spacer"></span>

    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>

    <md-menu x-position="before" #menu="mdMenu">

      <button routerLink="/home" routerLinkActive="active" md-menu-item> 
        <md-icon>dialpad</md-icon>
        <span>Home</span>
      </button>
      <button routerLink="/login" routerLinkActive="active" md-menu-item>
        <md-icon>fingerprint</md-icon>
        <span>Login</span>
      </button>
    </md-menu>
 <button md-mini-fab class="example-fab" (click)="sidenavright.toggle()">
    <md-icon>add</md-icon>
  </button>
  </md-toolbar>

 <md-sidenav mode="side" opened="true" #start style="width:250px">
         <md-toolbar color="primary" scroll style="height:65px">
        MENU
      </md-toolbar>
    <md-nav-list>

      <a md-list-item routerLink="/home" routerLinkActive="active" (click)="start.close()">home</a>
      <a md-list-item routerLink="/login" routerLinkActive="active" (click)="start.close()">Login</a>
      <a md-list-item routerLink="/contacts" routerLinkActive="active" (click)="start.close()">Contacts</a>
      <a md-list-item routerLink="/dashboard" routerLinkActive="active" (click)="start.close()">Dashboard</a>
      <a md-list-item routerLink="/compose" routerLinkActive="active" (click)="start.close()">Compose</a>

    </md-nav-list>
  </md-sidenav>

<md-sidenav mode="side" align="end" #sidenavright style="width:350px">
    <md-toolbar color="primary" scroll style="height:65px">
       .: Filters :.
    </md-toolbar>
<div style="padding:20px;">

  <md-slide-toggle>Auto Filter</md-slide-toggle>
 <hr>

</md-input-container>

</md-input-container>
</div>
</md-sidenav>
