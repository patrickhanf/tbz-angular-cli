<md-sidenav-container fullscreen>
  <!--<md-toolbar color="primary" style="height:65px" *ngIf="isLoggedIn">-->
  <md-toolbar color="primary">

    <button md-icon-button  *ngIf="!media.isActive('gt-sm')" (click)="start.toggle()"><i class="material-icons">menu</i></button>
    
    <app-title style="margin:20px 10px 0 0;" [title]="routeTitle"></app-title>

    <span class="spacer"></span>
    
    <div class="toolbar-separator"></div>
    <button md-icon-button [md-menu-trigger-for]="menu">
      <md-icon>more_vert</md-icon>
    </button>

    <md-menu x-position="before" #menu="mdMenu">

      <button routerLink="/home" routerLinkActive="active" md-menu-item> 
        <md-icon>dialpad</md-icon>
        <span>Home</span>
      </button>
      <button (click)="Logout()" routerLinkActive="active" md-menu-item>
        <md-icon>fingerprint</md-icon>
        <span>Logout</span>
      </button>
    </md-menu>
    <div class="toolbar-separator"></div>
    <button md-icon-button (click)="sidenavright.toggle()"><i class="material-icons">settings</i></button>
  </md-toolbar>

  <md-sidenav [mode]="menuMode" opened="true" #start class="app-sidenav">
    <!--<md-toolbar color="primary" scroll style="height:65px">
      MENU
    </md-toolbar>-->
    <md-nav-list>
      <!-- <a md-list-item routerLink="/home" routerLinkActive="active" (click)="start.close()">home</a> -->
      <a md-list-item routerLink="/admin" routerLinkActive="active">home</a>
      
      <a md-list-item routerLink="/admin/contacts" routerLinkActive="active">Contacts</a>
      <a md-list-item routerLink="/admin/dashboard" routerLinkActive="active">Dashboard</a>
      <a md-list-item routerLink="/admin/pollwatching" routerLinkActive="active">Poll Watching</a>
      <a md-list-item routerLink="/admin/compose" routerLinkActive="active">Compose</a>
      <a md-list-item routerLink="/admin/compose" routerLinkActive="active">Settings</a>

    </md-nav-list>
  </md-sidenav>

  <md-sidenav align="end" #sidenavright mode="over" class="app-sidenav" opened="false">
    <h2>TODAY</h2>
    <div>
      <div>
        <h1> Monday</h1>
        <div class="h2 row no-gutters align-items-start">
          <span> 12</span>
          <span class="h6">th</span>
          <span> Jun</span>
        </div>
      </div>
    </div>

    <div class="divider"></div>
    <h2>Events</h2>
    <div>....</div>
    <div class="divider"></div>
    <h2>Notes</h2>
    <div>....</div>
  </md-sidenav>

  <router-outlet> </router-outlet>

</md-sidenav-container>
