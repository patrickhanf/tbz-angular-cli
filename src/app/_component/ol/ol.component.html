<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ol3/3.8.2/ol.min.css" type="text/css">

<!-- http://openlayers.org/en/v3.9.0/examples/snap.html -->
<md-toolbar color="warn">

<button md-button (click)="onTurfActionClick()"><i class="material-icons">rounded_corner</i>Turf Cutter</button>

<md-radio-group [(ngModel)]="turfActionSelected">
  <md-radio-button *ngFor="let action of turfActions" [value]="action.value" (change)="onTurfActionSelected($event.value)"><i class="material-icons">{{action.icon}}</i>{{action.value}} </md-radio-button>
</md-radio-group>

<!--{{turfActionSelected}}-->

<span class="example-spacer"></span>
<button md-button (click)="onTurfActionDelete()"><i class="material-icons">delete</i> Turf</button>


    
</md-toolbar>
